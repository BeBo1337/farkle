<!-- Game Header -->
<mat-toolbar
  fxLayout="row"
  fxLayoutAlign="end center"
  [color]="isLightTheme ? '' : 'primary'"
>
  <!-- Home / Invitation Link Button -->
  <div *ngIf="roomUrl; then url; else home"></div>
  <!-- Invitation Link Button -->
  <ng-template #url>
    <button
      *ngIf="roomUrl"
      mat-icon-button
      [matTooltip]="'Get invitation link'"
      (click)="copyUrlToClipboard(roomUrl)"
    >
      <mat-icon matSuffix>link</mat-icon>
    </button>
  </ng-template>
  <!-- Home Button -->
  <ng-template #home>
    <button mat-icon-button [matTooltip]="'Home'" routerLink="/">
      <img src="assets/logo.svg" alt="logo" style="max-width: 100%" />
    </button>
  </ng-template>
  <div
    fxFlex
    fxLayout="row"
    fxLayoutAlign="end center"
    fxLayoutGap="10px"
    fxHide.lt-md="true"
  >
    <!-- Timer Set Button -->
    <button *ngIf="roomUrl" mat-icon-button matTooltip="Timer">
      <app-time-selector
        [host]="host"
        [time]="time"
        (timeSet)="onTimeChange($event)"
      ></app-time-selector>
    </button>
    <span *ngIf="roomUrl">|</span>
    <!-- Rules Modal Button -->
    <app-rules></app-rules>
    <span>|</span>
    <!-- Theme Toggle -->
    <app-theme-toggle
      [lightTheme]="isLightTheme"
      (themeToggle)="onThemeToggleClick()"
    ></app-theme-toggle>
    <span>|</span>
    <!-- Github Link -->
    <app-github></app-github>
  </div>
  <!-- Mobile Menu -->
  <div fxFlex fxHide.gt-sm="true" fxLayout="row" fxLayoutAlign="end center">
    <button mat-icon-button (click)="onMenuToggleClick()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-toolbar>
