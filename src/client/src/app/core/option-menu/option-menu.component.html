<mat-list>
  <!-- Theme Toggle -->
  <mat-list-item class="list-item" fxLayoutAlign="center">
    <app-theme-toggle
      [lightTheme]="isLightTheme"
      (themeToggle)="onThemeToggleClick()"
    ></app-theme-toggle>
  </mat-list-item>
  <mat-divider></mat-divider>
  <!-- Rules Modal Button -->
  <div class="list-item">
    <app-rules [menu]="true"></app-rules>
  </div>
  <mat-divider></mat-divider>
  <!-- Github Link -->
  <div class="list-item">
    <app-github [menu]="true"></app-github>
  </div>
</mat-list>
<!-- Footer -->
<app-footer [version]="version"></app-footer>
