<div
  class="mat-app-background"
  style="min-height: 100%"
  [ngClass]="{ 'theme-dark': !isLightTheme }"
  fxLayout="column"
>
  <app-header
    fxFlex="0 1 auto"
    [isLightTheme]="isLightTheme"
    [roomUrl]="roomUrl"
    (themeToggle)="themeToggleChanged()"
    (menuToggle)="menuToggleChanged()"
  ></app-header>
  <mat-drawer-container fxFlex>
    <mat-drawer
      style="width: 70%"
      position="end"
      [opened]="isMenuOpen"
      (closed)="menuClosed()"
    >
      <app-option-menu
        [isLightTheme]="isLightTheme"
        (themeToggle)="themeToggleChanged()"
      ></app-option-menu>
    </mat-drawer>
    <mat-drawer-content fxLayout="column">
      <div fxFlex="auto" fxLayout="column" fxLayoutAlign="center">
        <router-outlet></router-outlet>
      </div>
      <app-footer fxFlex="0 1 auto" [version]="version"></app-footer>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
