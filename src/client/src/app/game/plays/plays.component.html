<mat-card fxFlex fxLayout="column" fxLayoutAlign="start" style="height: 100%">
  <div fxFlex="0 1 auto" fxLayoutAlign="center start">
    Picks
  </div>
  <!-- Plays Table -->
  <div
    fxFlex
    fxFlex.lt-md="1 0 auto"
    class="table-container"
  >
    <table fxFlex mat-table [dataSource]="currentThrowPicks" *ngIf="currentThrowPicks">
      <!-- Number Column -->
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>Throw</th>
        <td mat-cell *matCellDef="let plays; let i=index">
          {{ i+1 }}
        </td>
      </ng-container>
      <!-- Dice Column -->
      <ng-container matColumnDef="dice">
        <th mat-header-cell *matHeaderCellDef>Dice</th>
        <td mat-cell *matCellDef="let plays">
          <img *ngFor="let die of plays" [src]="die | dieFace" style="width: 20px; margin-right: 3px;" />
        </td>
      </ng-container>
      <!-- Score Column-->
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef>Score</th>
        <td mat-cell *matCellDef="let score; let i=index">
          {{ currentTurnScores[i] }}
        </td>
      </ng-container>
      <!-- Columns Definition -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

</mat-card>
