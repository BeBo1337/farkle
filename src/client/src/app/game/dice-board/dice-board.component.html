<div fxLayout="column" fxLayoutAlign="center center">
  <!-- 6 dice in 2 row 3 columns style grid -->
  <mat-grid-list
    fxFlex
    fxFlexFill
    cols="3"
    *ngIf="inGame"
    [gutterSize]="'10px'"
  >
    <!-- Render each dice and count index -->
    <mat-grid-tile
      *ngFor="let die of dice; let i = index"
      [ngClass]="{ nonselectable: !selectable }"
    >
      <app-die [die]="die" (selectDie)="onDieSelected(i)"></app-die>
    </mat-grid-tile>
  </mat-grid-list>
  <img fxFlex *ngIf="!inGame" src="assets/logo.svg" alt="logo" />
</div>
