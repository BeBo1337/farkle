<div *ngIf="gameState | async as game">
  <div fxFlex="5" fxFlex.gt-lg="20"></div>
  <div fxFlex fxLayout="column" fxLayoutGap="20px">
    <div
      fxFlex="10"
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="20px"
    >
      <div style="font-size: 2rem">00:00</div>
      <div style="font-size: 1rem">Current + Available = Total</div>
    </div>
    <div
      fxFlex="90"
      fxLayoutGap="20px"
      fxLayout.lt-md="column"
      fxLayout.gt-sm="row"
    >
      <mat-card style="overflow-y: auto;"
        fxFlex
        fxLayout="column"
        fxFlexOrder.lt-md="2"
        fxFlexOrder.gt-sm="1"
        fxFlex.gt-sm="30"
        fxFlex.lt-md="40"
        >
        <div fxFlex fxLayoutAlign="center start">Player is Playing</div>
        <table mat-table [dataSource]="dataSource">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}}  ðŸ‘‘</td>
          </ng-container>
        
          <!-- Score Column -->
          <ng-container matColumnDef="score">
            <th mat-header-cell *matHeaderCellDef> Score </th>
            <td mat-cell *matCellDef="let element"> {{element.score}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
      </mat-card>
      <div
        fxFlex.gt-sm="60"
        fxFlex.gt-md="60"
        fxFlexOrder.lt-md="1"
        fxFlexOrder.gt-sm="2"
        fxLayout="column"
        fxLayoutGap="20px"
      >
        <div fxFlex="80" fxLayout="column" fxLayoutAlign="center">
          <mat-grid-list fxFlex fxFlexFill cols="3" [gutterSize]="'10px'">
            <mat-grid-tile>
              <img
                src="../../assets/dice/dice_1.png"
                style="max-height: 100%; max-width: 100%; opacity: 25%;"
              />
            </mat-grid-tile>
            <mat-grid-tile>
              <img
                src="../../assets/dice/dice_2_selected.png"
                style="max-height: 100%; max-width: 100%; "
              />
            </mat-grid-tile>
            <mat-grid-tile>
              <img
                src="../../assets/dice/dice_3.png"
                style="max-height: 100%; max-width: 100%"
              />
            </mat-grid-tile>
            <mat-grid-tile>
              <img
                src="../../assets/dice/dice_4.png"
                style="max-height: 100%; max-width: 100%"
              />
            </mat-grid-tile>
            <mat-grid-tile>
              <img
                src="../../assets/dice/dice_5.png"
                style="max-height: 100%; max-width: 100%"
              />
            </mat-grid-tile>
            <mat-grid-tile>
              <img
                src="../../assets/dice/jdice_1.png"
                style="max-height: 100%; max-width: 100%"
              />
            </mat-grid-tile>
          </mat-grid-list>
        </div>
        <div
          fxFlex
          fxLayout="row"
          fxLayoutGap="20px"
          fxLayoutAlign="space-between"
        >
          <button mat-raised-button fxFlex="50">Confirm Choice</button>
          <button mat-raised-button fxFlex="50" style="background-color: #e78b8b;">Bank / Bust!</button>
        </div>
        <button fxFlex mat-raised-button>Roll!</button>
      </div>
      <div fxFlex="30" fxFlexOrder="3" fxLayout="column" fxLayoutGap="20px">
        <mat-card fxHide.lt-md="true" fxFlex="60">Plays</mat-card>
        <mat-card fxHide.lt-md="true" fxFlex="40">Chat</mat-card>
      </div>
    </div>
  </div>

  <div fxFlex="5" fxFlex.gt-lg="20"></div>
</div>
