<div *ngIf="gameState | async as game">
  <div fxFlex="5" fxFlex.gt-lg="20"></div>
  <div fxFlex fxLayout="column" fxLayoutGap="20px">
    <div fxFlex fxLayout="column" fxLayoutAlign="center center">
      <app-timer></app-timer>
      <app-score-potential></app-score-potential>
    </div>
    <div fxFlex fxLayoutGap="20px" fxLayout.lt-md="column" fxLayout.gt-sm="row">
      <app-score-board
        fxHide.lt-md="true"
        fxFlexOrder="1"
        fxFlex="27"
      ></app-score-board>
      <mat-card
        fxHide.gt-sm="true"
        style="text-align: center"
        class="mat-elevation-z0"
      >
        bebs is Playing
      </mat-card>
      <div
        fxFlex.gt-sm="60"
        fxFlex.gt-md="60"
        fxFlexOrder.lt-md="1"
        fxFlexOrder.gt-sm="2"
        fxLayout="column"
        fxLayoutGap="20px"
      >
        <app-dice-board fxFlex></app-dice-board>
        <app-action-board fxFlex></app-action-board>
      </div>

      <app-plays fxFlex="27" fxHide.lt-md="true" fxFlexOrder="3">
        Plays
      </app-plays>
    </div>
  </div>
  <div fxFlex="5" fxFlex.gt-lg="20"></div>
</div>
<app-confetti></app-confetti>
