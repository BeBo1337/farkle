<div fxFlex fxLayout="column" fxLayoutGap="20px">
  <div fxFlex fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="space-between">
    <!-- Pick Confirmation Button -->
    <button
      mat-raised-button
      fxFlex="50"
      [disabled]="gamePhase != _gamePhaseConstant.PICK || bust"
    >
      Confirm
    </button>
    <!-- Bank / Bust -->
    <button
      mat-raised-button
      fxFlex="50"
      [disabled]="
        (gamePhase != _gamePhaseConstant.ROLL &&
          gamePhase != _gamePhaseConstant.PICK) ||
        firstRoll
      "
      [color]="bust ? 'warn' : ''"
    >
      {{ bust ? "Bust!" : "Bank" }}
    </button>
  </div>
  <!-- Roll Button -->
  <button
    fxFlex
    mat-raised-button
    [disabled]="gamePhase != _gamePhaseConstant.ROLL"
  >
    Roll!
  </button>
</div>
